version: "3.9"
volumes:
  aixadadb:
networks:
  aixada:
    driver: bridge
services:
  mariadb:
    image: "mariadb:10.6"
    networks:
      - aixada
    ports:
      - "3306:3306"
    volumes:
      - "aixadadb:/var/lib/mysql"
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - MARIADB_DATABASE=aixada
      - MARIADB_USER=aixada
      - MARIADB_PASSWORD=aixada
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_CHARACTER_SET=utf8
      - MARIADB_COLLATE=utf8_general_ci
  phpmyadmin:
    image: "phpmyadmin:5"
    depends_on:
      - mariadb
    networks:
      - aixada
    ports:
      - "8080:80"
    links:
      - "mariadb:database"
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=aixada
      - PMA_PASSWORD=aixada
  php:
    build: .
    depends_on:
      - mariadb
    networks:
      - aixada
    ports:
      - "80:80"
      - "443:443"
    links:
      - "mariadb:database"
    volumes:
      - ".:/var/www/html"
